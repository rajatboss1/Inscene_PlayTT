    <meta name="theme-color" content="#000000">
    <title>Inscene | Immersive Stories</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --bg-dark-blue: #020617;
        --accent-blue: #1e3a8a;
        --accent-purple: #7e22ce;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000;
        position: fixed; /* Prevents bounce scroll on iOS */
      }

      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top left, var(--accent-blue) 0%, var(--bg-dark-blue) 40%, #581c87 80%, var(--accent-purple) 100%);
        background-attachment: fixed;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar { display: none; }
      #root { height: 100%; width: 100%; }

      /* Improved snapping for YouTube-like experience */
      .reel-snap-container {
        scroll-snap-type: y mandatory;
        height: 100dvh;
        overflow-y: scroll;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
      .reel-item {
        scroll-snap-align: start;
        scroll-snap-stop: always; /* Critical for YouTube/TikTok feel */
        height: 100dvh;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
    </style>
